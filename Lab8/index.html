<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="hamburger" id="hamburger">☰</div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#">Головна</a></li>
            <li><a href="#">Фото</a></li>
            <li><a href="#">Спонсори</a></li>
            <li><a href="#">Про нас</a></li>
        </ul>
    </nav>

    <div class="carousel">
        <div class="carousel-slides" id="carousel-slides">
            <img src="https://place-hold.it/800x400/ccc/000/fff" alt="Слайд 1" class="slide active">
            <img src="https://place-hold.it/800x400/aaa/000/fff" alt="Слайд 2" class="slide">
            <img src="https://place-hold.it/800x400/999/000/fff" alt="Слайд 3" class="slide">
        </div>
        <button class="carousel-btn prev" id="prev-btn">←</button>
        <button class="carousel-btn next" id="next-btn">→</button>
        <div class="carousel-indicators" id="indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
        </div>
    </div>

    <div class="large-images">
        <img src="https://place-hold.it/300x200/ddd/000/fff" alt="Зображення Large 1">
        <img src="https://place-hold.it/300x200/eee/000/fff" alt="Зображення Large 2">
    </div>

    <div class="medium-images">
        <img src="https://place-hold.it/300x200/bbb/000/fff" alt="Зображення Medium 1">
        <img src="https://place-hold.it/300x200/aaa/000/fff" alt="Зображення Medium 2">
    </div>

    <script src="script.js"></script>
</body>
</html>
